<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>

</head>
<body>
  <main class="container">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="UK Flag" />
      <h2>EnglishBot Flashcards ‚Äì üá¨üáß</h2>
      <p>Pratique com frases do dia a dia. Escolha a tradu√ß√£o correta e ou√ßa a pron√∫ncia.</p>
    </header>

    <div class="card">
      <h3 id="question"></h3>
      <div class="options" id="options"></div>
      <p class="feedback" id="feedback"></p>
    </div>

    <div class="controls">
      <button onclick="prevCard()">‚¨ÖÔ∏è Anterior</button>
      <button onclick="playAudio()">üîä Ouvir</button>
      <button onclick="nextCard()">Pr√≥ximo ‚û°Ô∏è</button>
    </div>
  </main>

  <script>
    const cards = [
      { en: "I am a student.", correct: "Eu sou um estudante.", choices: ["Eu sou um estudante.", "Eu tenho um carro.", "Eu gosto de correr."] },
      { en: "She has a cat.", correct: "Ela tem um gato.", choices: ["Ela tem um gato.", "Ela gosta de caf√©.", "Ela estuda muito."] },
      { en: "He goes to work.", correct: "Ele vai para o trabalho.", choices: ["Ele vai para o trabalho.", "Ele gosta de dan√ßar.", "Ele compra p√£o."] },
      { en: "We like pizza.", correct: "N√≥s gostamos de pizza.", choices: ["N√≥s gostamos de pizza.", "Eles t√™m um cachorro.", "Ela mora aqui."] },
      { en: "They are happy.", correct: "Eles est√£o felizes.", choices: ["Eles est√£o felizes.", "Eles est√£o com fome.", "Eles est√£o doentes."] },
      { en: "Do you speak English?", correct: "Voc√™ fala ingl√™s?", choices: ["Voc√™ fala ingl√™s?", "Voc√™ quer leite?", "Voc√™ mora aqui?"] },
      { en: "It's raining.", correct: "Est√° chovendo.", choices: ["Est√° chovendo.", "Est√° quente.", "Est√° nevando."] },
      { en: "I have two brothers.", correct: "Eu tenho dois irm√£os.", choices: ["Eu tenho dois irm√£os.", "Eu tenho um cachorro.", "Eu tenho tr√™s filhas."] },
      { en: "She is a teacher.", correct: "Ela √© professora.", choices: ["Ela √© professora.", "Ela √© m√©dica.", "Ela √© cozinheira."] },
      { en: "The book is on the table.", correct: "O livro est√° sobre a mesa.", choices: ["O livro est√° sobre a mesa.", "A bolsa est√° no ch√£o.", "A caneta est√° na cama."] },
      { en: "Do you like coffee?", correct: "Voc√™ gosta de caf√©?", choices: ["Voc√™ gosta de caf√©?", "Voc√™ gosta de sorvete?", "Voc√™ fala alem√£o?"] },
      { en: "My house is big.", correct: "Minha casa √© grande.", choices: ["Minha casa √© grande.", "Minha escola √© nova.", "Meu carro √© azul."] },
      { en: "Today is Monday.", correct: "Hoje √© segunda-feira.", choices: ["Hoje √© segunda-feira.", "Hoje √© domingo.", "Hoje √© sexta-feira."] },
      { en: "I eat breakfast at 8.", correct: "Eu tomo caf√© da manh√£ √†s 8.", choices: ["Eu tomo caf√© da manh√£ √†s 8.", "Eu almo√ßo √†s 10.", "Eu durmo √†s 8."] },
      { en: "We are friends.", correct: "N√≥s somos amigos.", choices: ["N√≥s somos amigos.", "N√≥s somos irm√£os.", "N√≥s somos professores."] }
    ];

    let current = 0;

    function loadCard() {
      const q = document.getElementById("question");
      const o = document.getElementById("options");
      const f = document.getElementById("feedback");
      f.innerText = "";
      q.innerText = cards[current].en;
      o.innerHTML = "";
      shuffle(cards[current].choices).forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(choice);
        o.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = cards[current].correct;
      const f = document.getElementById("feedback");
      if (selected === correct) {
        f.innerText = "‚úÖ Correto!";
        f.style.color = "green";
      } else {
        f.innerText = `‚ùå Errado! A correta √©: ${correct}`;
        f.style.color = "red";
      }
    }

    function nextCard() {
      current = (current + 1) % cards.length;
      loadCard();
    }

    function prevCard() {
      current = (current - 1 + cards.length) % cards.length;
      loadCard();
    }

    function playAudio() {
      const utter = new SpeechSynthesisUtterance(cards[current].en);
      utter.lang = "en-US";
      speechSynthesis.speak(utter);
    }

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    loadCard();
  </script>
</body>
</html>
